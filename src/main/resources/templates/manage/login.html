<body>

	<div class="gtco-loader"></div>

	<div id="page">


	<div class="page-inner">
		<nav class="gtco-nav" role="navigation">
			<div class="gtco-container">



			</div>
		</nav>

		<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(/login/images/img_4.jpg)">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">
						<div class="row row-mt-15em">
							<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
								<!--<span class="intro-text-small">Welcome to Splash</span>-->
							</div>
							<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
								<div class="form-wrap">
									<div class="tab">
										<ul class="tab-menu">
											<li class="active gtco-first"><a href="#" data-tab="login" >登录</a></li>
											<li class="gtco-second"><a href="#" data-tab="signup">注册</a></li>

										</ul>
										<div class="tab-content">

											<div class="tab-content-inner " data-content="signup">
												<form name="regForm" action="/doRegister" method="post" >
													<div class="row form-group">
														<div class="col-md-12">
															<label>用户名</label>
															<input type="text" class="form-control" name="userName" id="regUserName" onchange="checkUserName()">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>账号</label>
															<input type="text" class="form-control" name="account"  id="regAccount" onchange="checkAccount()">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>密码</label>
															<input type="password" class="form-control" name="password">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>重复密码</label>
															<input type="password" class="form-control" name="repeatPassword">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<input type="button" class="btn btn-primary" value="注册" onclick="validateReg()">
														</div>
													</div>
												</form>
											</div>
											<div class="tab-content-inner active" data-content="login">
												<form name="loginForm" action="/doLogin" method="post">
													<div class="row form-group">
														<div class="col-md-12">
															<label>账号</label>
															<input type="text" class="form-control" name="account">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label>密码</label>
															<input type="password" class="form-control"  name="passWord">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<input type="button" class="btn btn-primary" value="登录" onclick="validateLogin()">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label th:text="${msg}" style="color: red"></label>
														</div>
													</div>
												</form>
											</div>


										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</header>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
		</div>

		<script>
			function validateReg() {
				var userName=regForm.userName
			    var account=regForm.account;
				 var pwd=regForm.password;
				 var pwd2=regForm.repeatPassword;

				if(userName.value=='') {
				    window.alert("用户名不能为空！")
					return ;
				}
				if(account.value==''){
                    window.alert("账号不能为空！")
                    return ;
                }
				if(pwd.value==''){
                    window.alert("密码不能为空！")
                    return ;
                }
                if(pwd2.value==''){
				    window.alert("请再次输入密码!")
                    return ;
				}
                if(pwd.value!=pwd2.value){
				    window.alert("两次密码不一致!")
                    return ;
				}
				regForm.submit();
            }
            function checkUserName(){
                $.ajax({
                    url:"/checkUserName",
                    type:"POST",
                    data:'userName='+$("#regUserName").val(),
                    success:function (returndata) {
                        if(returndata==1){
                            alert("该用户名已被占用!");
                            $("#regUserName").val("");
                        }
                    },
                });
			}
            function checkAccount() {

			    $.ajax({
                    url:"/checkAccount",
					type:"POST",
					data:'account='+$("#regAccount").val(),
					success:function (returndata) {
						if(returndata==1){
                            alert("该密码已被占用!");
                            $("#regAccount").val("");
						}
                    },
				});

            }

            function validateLogin(){

                if(loginForm.account.value==''){
                    window.alert("账号不能为空！")
                    return ;
                }
                if(loginForm.passWord.value==''){
                    window.alert("密码不能为空！")
                    return ;
                }
                loginForm.submit();
            }
		</script>
